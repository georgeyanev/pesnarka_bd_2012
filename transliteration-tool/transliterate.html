<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transliterates cyrillic to latin using the streamlined convention</title>
    <script type="text/javascript" src="translitbg.js"></script>        
    <script>
      function transliterate1() {
        document.getElementById("textLat").value = translitbg.go1(document.getElementById("textCyr").value);
      }
      function transliterate2() {
        document.getElementById("textLat").value = translitbg.go2(document.getElementById("textCyr").value);
      }
    </script>
</head>
<body>

Cyrillic text:<br>
<textarea id="textCyr" rows="20" cols="100" > </textarea>
<p></p>
<!-- <button type="button" onclick="transliterate1()">Convert Streamlined</button> -->
<button type="button" onclick="transliterate2()">Convert Ancienne-n1</button>
<p></p>
Latin text:<br>
<textarea id="textLat" rows="20" cols="100" > </textarea>

</body>
</html>
